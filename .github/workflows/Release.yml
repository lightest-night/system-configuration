name: Release

on:
  push:
    branches:
      - main
      - develop
      - hotfix/**

jobs:
  build:
    name: Build, Test, Deploy
    runs-on: ubuntu-latest
    outputs:
      packageVersion: ${{ steps.gitversion.outputs.nuGetVersion }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Fetch all history for all tags and branches
        run: git fetch --prune --unshallow
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.1.1
        with:
          versionSpec: 6.0.0
      - name: Use GitVersion
        id: gitversion # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v3.1.1
      - name: Build
        run: dotnet build -c Release
      - name: Unit Test
        run: dotnet test -c Release --no-build
      - name: Package
        run: dotnet pack -c Release -o ./packages -p:PackageVersion=${{ steps.gitversion.outputs.FullSemVer }}
      - name: Push to Nuget
        run: dotnet nuget push ./packages/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_KEY }}
      